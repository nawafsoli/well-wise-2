<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Well Wise</title>

    <style>
    /* General reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Body and background */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: linear-gradient(to bottom right, #E1F5FE, #FFCDD2); */
        background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
    }

    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        color: #00ACC1;
        margin-bottom: 20px;
    }

    .form-box {
        width: 100%;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        background-color: #F7F7F7;
    }

    .btn-submit {
        width: 100%;
        background-color: #00ACC1;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 50px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0097A7;
    }

    /* Join link styles */
    .join-link {
        text-align: center;
        margin-top: 15px;
        font-size: 1em;
        color: #333;
    }

    .join-link a {
        color: #FF4081;
        text-decoration: none;
        font-weight: bold;
    }

    .join-link a:hover {
        color: #F06292;
    }
    
    </style>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Welcome Back!</h2>
            <form action="#" method="post">
                <!-- Phone Number -->
                <div class="input-group">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Log In</button>
            </form>

            <!-- Join Link -->
            <p class="join-link">Don't have an account? <a href="sign up.html">Create one</a></p>
        </div>
    </div>
</body>
</html>

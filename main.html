<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
        }
        h1{
            margin-bottom: 30px;
            text-align: center;
            color: #00ACC1;
        }
        h1 span{
        color: #FF4081;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: 0.4s ease-in-out;
        }
        .box:hover{
            transform: scale(1.1);
        }
        .box i{
            font-size: 40px;
            color: #00ACC1;
        }
        .box h3 {
            color: #00ACC1;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #00ACC1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0097A7;
        }
    </style>
</head>
<body>

<h1>
    Welcome,<span>User!</span> Choose a Service:
</h1>

<div class="container">
    <div class="box">
        <i class='bx bx-calculator'></i>
        <h3>Calculator</h3>
        <button onclick="window.location.href='calculator.html'">Go to Calculator</button>
    </div>
    <div class="box">
        <i class='bx bx-bowl-hot'></i>
        <h3>Search a Meal</h3>
        <button onclick="window.location.href='search.html'">Go to Search</button>
    </div>
</div>

</body>
</html>
